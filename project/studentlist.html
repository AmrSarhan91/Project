<script>
function init(){
    var count=0;
    var mytable='';
    mytable+='<table border="2">';
    mytable+='<thead>'+'<tr>'+'<td>ID</td>'+'<td>Name</td>'+'<td>Faculty</td>'+'<td>Image</td>'+'</tr>'+'</thead>'+'<tbody>';\
    for(let i=0;i<arr.length;i++){
        var sID=arr[i][0];
        var sName=arr[i][1];
        var sfaculty=arr[i][2];
        var sImage=arr[i][3];
        mytable+='<tr><td>'+sID+'</td>'+'<td>'+sName+'</td>'+'<td>'+sfaculty+'</td>'+'<td>'+'<img src="Images//'+sImage+'"alt="Image of'+sName+'"width="30px" height="30px">'+'</td></tr>';
        count++;
    }
    mytable+='</tbody>';
    mytable+='<tfoot><tr><td colspan="4">Total number of students:'+count+'</td> </tr></tfoot></table>';
     
     document.getElementById("mytable").innerHTML=mytable;
}
</script>
