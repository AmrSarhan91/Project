<!--section-->
<h1>New Student</h1>  
<form action="#" method="POST">
   <fieldset>
       <legend>Personal Information</legend>
    <p>
        <label>Full Name:
<input type="text" name="txtname">
        </label>
    </p>
    <p>
        <label>Birthday:
<input type="date" name="BD">
        </label>
    </p>
    <p>
        <label>Gender:
<input type="radio" name="Gender" value="Male">Male
<input type="radio" name="Gender" value="Female">Female
        </label>
    </p>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
    <p>
    <label>Email:
<input type="email" name="txtemail">
    </label>        
    </p>
    <p>
        <label>Phone:
<input type="tel" name="phone">
        </label>
    </p>
    <p>
        <label>Address:
<textarea rows="10" cols="20" name="txtarea"></textarea>
        </label>
    </p>
    </fieldset>
    <fieldset>
        <legend>University Information</legend>
    <p>
        <label>Choose your Faculty:
<select>
    <option value="FCIT">FCIT</option>
    <option value="Pharmacy">Pharmacy</option>
    <option value="Engineering">Engineering</option>
    <option value="Business">Business</option>
</select>
        </label>
    </p>
    </fieldset>



</form>
<input type="submit" class="button" value="Add" name="Add">
